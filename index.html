<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardHead">
        <div class="productImg">
          <img src="images/image-equilibrium.jpg" />
        </div>
      </div>
      <div class="cardBody">
        <a href="#"><h3 class="cardHeading">Equilibrium #3429</h3></a>

        <p class="cardText">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="cardWrapper">
          <div class="cardPrice">
            <img src="images/icon-ethereum.svg" class="ethIcon" />
            <span class="">0.041 ETH</span>
          </div>

          <div class="countDown">
            <img src="images/icon-clock.svg" class="clockIcon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="cardFooter">
        <img src="images/image-avatar.png" class="cardCreator" />
        <p class="creatorInfo">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
